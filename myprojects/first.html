<!DOCTYPE html>
<html>
  <head>
    <style>
      .overall {
        display: grid;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px saddlebrown solid;
        width: 500px;
      }
    </style>
  </head>
  <body style="background-color: rgb(137, 31, 31);">
    <form>
      <div class="overall">
        <h2>VOTE FOR YOUR FAVORITE CITY IN THE WORLD</h2>
        <span>Username:  <input type="text" name="username" size="15" maxlength="30"></span>
        <span>I vote for: <input type="radio" name="name" value="London" checked="checked"> London</span>
        <input type="radio" name="name" value="Cairo"> Cairo
        <input type="radio" name="name" value="Tokyo"> Tokyo
        <input type="radio" name="name" value="New York"> New York
        <input type="radio" name="name" value="Auckland"> Auckland
        <input type="radio" name="name" value="Brasilia"> Brasilia
        <button>SUBMIT</button>
      </div>
    </form>
  </body>
</html>
