<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <form action="">
  <label for="name">Firstname</label>
  <input type="text" name="name" id="name">
  <br>
  <p>Password</p>
  <input type="password" name="password" id="password">
  <br>
  <br>
  <input type="email" value="email@email.com">
  <br>
   <br>
  <p>Description</p>
  <textarea name="" id="" cols="30" rows="10"></textarea>
  <br>
  <br>
  <p>Please select your favorite color</p>
  <input type="radio" name="color" value="green">Green
  <input type="radio" name="color" value="purple">Purple
  <br>
  <br>
  <p>Please select your favorite color</p>
  <input type="checkbox" value="green" checked="checked">Green
  <input type="checkbox" value="purple" checked="checked">Purple
  <br>
  <p>Please select your favorite food</p>
  <select name="foods">
    <option value="garri">Garri</option>
    <option value="rice">Rice</option>
  </select>
  <br>
  <br>
  <br>
  <button type="submit">Submit</button>
 </form>
</body>
</html>
