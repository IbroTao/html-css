<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My websites</title>
  <link rel="stylesheet" href="./new.css">
</head>
<body>
  <div>
    <div class="dashboard"></div>

     <!-- Dashboard-options: It have flex display so as to align them perfectly for the webpage design. -->
      <div class="dashboard-options">
      <!-- I styled the company-name separately in terms of its margin both to the left and the right so . -->
      <div class="name-motto">
        <div class="company-name">smartfoods <br></div>
        <span class="motto">...where you eat with satisfaction</span>
      </div>
      <nav class="home">Home</nav>
      <nav class="services">Services</nav>
      <nav class="about">About Us</nav>
      <nav class="contact">Contacts & Enquires</nav>
      </div>
    </div>

    <!-- The divs below is what I used in building the body of the webpage.  -->
    <div class="body-overall">
      Our Menu
    </div>
    <!-- This div is for the types of food available for sale -->
    <div class="menuname">
      <span>Foods</span>
      <span>Beverages</span>
      <span>Snacks</span>
      <span>Recipes</span>
    </div>
    <!-- DIvs for food pictures and food names -->
    <div class="food-preview">
      <!-- 1st div for food pix and name -->
      <div class="first-food">
        <div class="first-preview">
        <img src="../templates/images (1).jpeg" class="firstpix" height="200px">
        <p>Grills with Giant Pizza with <br> Hot Chocolate Jam</p>
        </div>
      </div>
      <!-- 2nd div for food pix and name -->
      <div class="second-food">
        <div class="second-preview">
          <img src="../templates/images (2).jpeg" class="secondpix" height="200px">
        <p>Giant Pizza and Sharwama <br> with Iced Coffee</p>
        </div>
      </div>
      <!-- 3rd div for food pix and name  -->
      <div class="third-food">
        <div class="third-preview">
          <img src="../templates/images (3).jpeg" class="thirdpix" width="100px">
          <p>Fried Rice with Turkey meat</p>
        </div>
      </div>
      <!-- 4th div for food pix and name -->
      <div class="fourth-food">
        <div class="fourth-preview">
          <img src="../templates/images (4).jpeg" class="fourthpix" height="200px">
          <p>Hot Spicy Jollof Rice <br> with Chicken and Dodo</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
