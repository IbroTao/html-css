<!DOCTYPE html>
<html>
  <head>
    <title>Grid Page</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: aqua;">div 1</div>
      <div style="background-color: palevioletred;">div 2<p>text</p></div>
    </div>

    <div style="
      display: grid;
      margin-top: 20px;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: aqua;">100px</div>
      <div style="background-color: palevioletred;">100px<p>text</p></div>
      <div style="background-color: purple;">200px</div>
      <div style="background-color: purple;"><p>100px</p></div> 
    </div>

    <div style="
      display: grid;
      margin-top: 20px;
      grid-template-columns: 100px 1fr;
      ">
      <div style="background-color: aqua;">100px</div>
      <div style="background-color: palevioletred;">1fr</div>
    </div>

    <div style="
      display: grid;
      margin-top: 20px;
      grid-template-columns: 100px 1fr 2fr;
      ">
      <div style="background-color: aqua;">100px</div>
      <div style="background-color: palevioletred;">1fr</div>
      <div style="background-color: blue;">2fr</div>
    </div>

    <div style="
      display: grid;
      margin-top: 20px;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap:  40px;
      ">
      <div style="background-color: aqua; height: 200px;">1fr</div>
      <div style="background-color: palevioletred; height: 200px;">1fr</div>
      <div style="background-color: blue; height: 200px;">1fr</div>
      <div style="background-color: blue; height: 200px;">1fr</div>
      <div style="background-color: aqua; height: 200px;">1fr</div>
      <div style="background-color: palevioletred; height: 200px;">1fr</div>
    </div>
  </body>
</html>
